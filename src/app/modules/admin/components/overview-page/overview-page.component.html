<mat-card>
  <mat-card-title>
    {{ title }}
    <button mat-button
            color="accent"
            (click)="createItem()">
      <mat-icon>add</mat-icon> Create
    </button>
  </mat-card-title>
  <mat-card-content>
    <table *ngIf="dataSource.data.length > 0"
           mat-table
           matSort
           [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell
            *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container [matColumnDef]="column.key"
                    *ngFor="let column of columns">
        <ng-container *ngIf="column.canSort; else noSort">
          <th mat-header-cell
              *matHeaderCellDef
              mat-sort-header="{{ column.key }}">
            {{ column.key }}
          </th>
        </ng-container>
        <ng-template #noSort>
          <th mat-header-cell
              *matHeaderCellDef>{{ column.key }}</th>
        </ng-template>
        <td mat-cell
            *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let item">
          <button mat-icon-button
                  (click)="$event.stopPropagation()"
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
                    (click)="$event.stopPropagation(); editItem(item.id)">
              <mat-icon>edit</mat-icon> Edit
            </button>

            <button mat-menu-item
                    (click)="$event.stopPropagation(); confirmDelete(item.id)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: tableColumns;"
          (click)="editItem(row.id)"
          title="Edit this {{ messages.itemLabel }}"></tr>
    </table>

    <div *ngIf="dataSource.data.length === 0"
         class="overview-page__no-items">
      No {{ messages.itemLabel }} to display
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button
            color="warn"
            [disabled]="this.selection.selected.length === 0"
            (click)="confirmDelete()">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-card-actions>
</mat-card>
